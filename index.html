<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header  -->
    <div id="header-container">
      <div id="icon">
        <i class="fa-solid fa-utensils"></i>
      </div>

      <div id="nav-bar">
        <ul>
          <li>Home</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>

      <div id="button-login">
        <button>login</button>
      </div>
    </div>
    <br />

    <!-- parent div to carry all above options  -->
    <div id="parent-options">
      <!-- filter option  -->
      <div id="container-for-filters">
        <!-- Difficulty filter   -->
        <div id="filter-difficulty-container">
          <select name="" id="add-option" class="border-dropdown">
            <option value="">All</option>
            <!-- <option value="all">All</option>  -->
          </select>
        </div>

        <!-- filter reviews  -->
        <div id="filter-cuisine-container">
          <select name="" id="add-cuisine" class="border-dropdown">
            <option value="">All</option>
            <!-- <option value="all">All</option> -->
          </select>
        </div>
      </div>
      <!-- search to see relevant card  -->
      <div id="search">
        <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        <input type="text" placeholder="Find by search" id="searchBar" />
      </div>
    </div>
    <br />
    <!-- div in which card will be created -->
    <ul id="show-card"></ul>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
